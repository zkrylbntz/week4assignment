<!DOCTYPE html>
<div lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js" defer></script>
    <title>Guestbook</title>
  </head>
    <h1 id="title">Guestbook</h1>
    <h2 id="greet">Greetings web surfers, please come in, take a seat and put your feet up! Let me know below how you find your stay!</h2>
    <form id="guestbook-form">
      <fieldset>
      <legend>Write a message</legend>
      <label for="Name">Name:</label>
      <input type="text"
      name="Name"
      placeholder="Name"
      required
      />
      <br>
      <br>
      <label for="Date">Date:</label>
      <input type="date"
      name="Date"
      placeholder="Tell me when you visited"
      required
      />
      <br>
      <br>
      <label for="Device">Device:</label>
      <input type="text"
      id="device"
      name="Device"
      placeholder="What device got you here"
      required
      />
      <br>
      <br>
      <label for="Comments">Comments:</label>
      <input type="text"
      id="comments"
      name="Comments"
      placeholder="Tell me what you think of the place"
      required
      />
      <br>
      <br>
      <button type="submit"
      id="submit-button">Let me know!</button>
      </fieldset>
      <br>
      <img src="./public/Internet_Security_Month_Top_5_Tips_to_Safely_Surf_the_Web.webp"
      id="surfer"
      alt="a simple computer graphic of a man surfing out of his computer screen"/>
      </form>
      </div>
<fieldset>
  <legend>Check out what other people are saying!</legend>
<div id="feedback-container">
</div>
</fieldset>
    <!-- We need a form to collect user data -->
    <!--! Remember the name attribute -->
    <!-- We need a container to display user feedback -->
  </body>
</html>
