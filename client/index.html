<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js" defer></script>
    <title>Guestbook</title>
  </head>
    <h1>Guestbook</h1>
    <form id="guestbook-form">
      <fieldset>
      <legend>Write a message</legend>
      <label for="Name">Name</label>
      <input type="text"
      name="Name"
      placeholder="Name"
      required
      />
      <label for="Date">Date</label>
      <input type="date"
      name="Date"
      placeholder="Tell me when you visited"
      required
      />
      <label for="Device">Device</label>
      <input type="text"
      name="Device"
      placeholder="What device got you here>"
      required
      />
      <label for="Comments">Comments</label>
      <input type="text"
      name="Comments"
      placeholder="Tell me what you think of the place"
      required
      />
      <button type="submit">Let me know!</button>
      </fieldset>
</form>
<fieldset>
  <legend>Check out what other people are saying!</legend>
<div id="feedback-container">
</div>
</fieldset>
    <!-- We need a form to collect user data -->
    <!--! Remember the name attribute -->
    <!-- We need a container to display user feedback -->
  </body>
</html>
